<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPER</title>
    <link rel="stylesheet" href="stoper.css">
</head>
<body>
    <div class="back">
        <div class="stoper">
            <div class="display_box">
                <p id="display">0s</p>
            </div>
            <div class="stoper_box">

                <button id="start_button" onclick="startStoper()">
                    START
                </button>

                <button id="stop_button" onclick="stopStoper()">
                    STOP
                </button>

                <button id="reset_button" onclick="resetStoper()"> 
                    RESET
                </button>
            </div>
        </div>
    </div>
        <script src="stoper.js"></script>
</body>
</html>
